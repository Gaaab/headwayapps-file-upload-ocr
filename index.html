<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload & OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond@4.30.4/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview@4.6.11/dist/filepond-plugin-image-preview.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">File Upload & OCR Converter</h3>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="file" id="filepond" multiple>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Language</label>
                            <select class="form-select" id="languageSelect">
                                <option value="eng">English</option>
                                <option value="spa">Spanish</option>
                                <option value="fra">French</option>
                                <option value="deu">German</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Output Format</label>
                            <select class="form-select" id="formatSelect">
                                <option value="txt">Plain Text</option>
                                <option value="json">JSON</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="button" id="processBtn" class="btn btn-success">Process Files</button>
                    </div>
                </form>

                <div id="resultContainer" class="mt-4" style="display:none;">
                    <div class="card">
                        <div class="card-header">Results</div>
                        <div class="card-body">
                            <pre id="resultText" class="border p-3"></pre>
                            <button id="copyBtn" class="btn btn-secondary mt-2">Copy Text</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- include jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
    <!-- include FilePond plugins -->
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>
    <!-- include FilePond jQuery adapter -->
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
    <script src="./app.js"></script>
</body>
</html>
